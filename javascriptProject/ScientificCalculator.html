<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://img.icons8.com/color/512/apple-calculator.png" type="image/x-icon">

  <style>
    #equal{
      background-color: #ff5722;
      color: white;
    }
    equal:hover{
      background-color: #ff7043;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" class="calculator-screen" value="0" placeholder="0" disabled />
    <div class="calculator-buttons">
      <button class="button operator">Rad</button>

      <button class="button operator">!</button>
      <button class="button operator">(</button>
      <button class="button operator">)</button>
      <button class="button operator">%</button>
      <button class="button operator">C</button>
      <button class="button operator">AC</button>
      
      <button class="button operator">Inv</button>
      <button class="button operator">sin</button>
      <button class="button operator">ln</button>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operator">÷</button>
      
      <button class="button operator">π</button>
      <button class="button operator">cos</button>
      <button class="button operator">log</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button operator">×</button>
      
      <button class="button operator">e</button>
      <button class="button operator">tan</button>
      <button class="button operator">√</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button operator">−</button>
      
      <button class="button operator">Ans</button>
      <button class="button operator">EXP</button>
      <button class="button operator">^</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button operator" id="equal">=</button>
      <button class="button operator">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
